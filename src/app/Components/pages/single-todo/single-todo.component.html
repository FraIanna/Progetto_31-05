<div class="todo-div align-items-center m-2 p-2 rounded-3 gap-3 h-100 shadow">
  <div class="d-flex justify-content-between">
    <div class="d-flex flex-column">
      <h4>
        {{ todo.todo }}
      </h4>
      <hr />
      <div
        [ngClass]="{
          'text-bg-success': todo.completed,
          'text-color2': !todo.completed
        }"
        class="rounded-3 d-flex justify-content-center align-items-center align-self-start p-2 py-0 mb-2"
      >
        <p class="first fs-5">
          {{ todo.completed ? "Completed!" : "Not yet complete" }}
        </p>
      </div>
    </div>

    <form>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          [(ngModel)]="todo.completed"
          class="form-check-input"
          id="exampleCheck1"
          name="check"
        />
        <label class="form-check-label" for="exampleCheck1"></label>
      </div>
    </form>
  </div>
  <p
    class="fs-5 fw-normal px-3 border border-1 border-black rounded-2"
    *ngIf="todoWithUser"
  >
    <a routerLink="/users" class="link-dark link-underline-opacity-0"
      >- {{ todo.user?.firstName }} {{ todo.user?.lastName }}</a
    >
  </p>
</div>
