<div class="row">
  <div class="col py-5">
    <h1 class="text-center">All todos completed</h1>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-6 p-2" *ngFor="let todo of completedTodo">
    <div class="todo-div p-2 rounded-3 shadow h-100">
      <form>
        <div class="mb-3 form-check d-flex gap-3 align-items-center">
          <input
            type="checkbox"
            [(ngModel)]="todo.completed"
            class="form-check-input"
            id="exampleCheck1"
            name="check"
          />
          <label class="form-check-label" for="exampleCheck1">{{
            todo.todo
          }}</label>
        </div>
      </form>
      <div
        [ngClass]="{
          'text-bg-success': todo.completed,
          'text-color2': !todo.completed
        }"
        class="rounded-3 d-flex justify-content-center align-items-center align-self-start p-2 py-0 mb-2"
      >
        <p class="first fs-5">
          {{ todo.completed ? "Completed!" : "Not complete yet" }}
        </p>
      </div>
    </div>
  </div>
</div>
